<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">

    <h1>게시글 수정하기</h1>

    <!-- 현재 게시글 정보 -->
    <div class="mt-3 mb-4">
        <p><strong>ID:</strong> <span th:text="${board.id}"></span></p>
        <p><strong>작성자:</strong> <span th:text="${board.user}"></span></p>
        <p><strong>작성일:</strong> <span th:text="${board.newdate}"></span></p>
    </div>

    <!-- 수정 폼 -->
    <form th:action="@{/api/board_edit/{id}(id=${board.id})}" method="post">
        <input type="hidden" name="_method" value="put">

        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title"
                   th:value="${board.title}" required>
        </div>

        <div class="form-group mt-3">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5"
                      th:text="${board.content}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">수정하기</button>
    </form>

    <div class="mt-4">
        <a href="/board_list" class="btn btn-secondary">목록으로</a>
    </div>
</div>
</body>
</html>

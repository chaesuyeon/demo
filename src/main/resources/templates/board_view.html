<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h1 class="mb-4">게시글 상세보기</h1>

    <!-- 게시글 기본 정보 -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${boards.id}"></td>
                <td th:text="${boards.title}"></td>
                <td th:text="${boards.user}"></td>
                <td th:text="${boards.newdate}"></td>
                <td th:text="${boards.count}"></td>
                <td th:text="${boards.likec}"></td>
            </tr>
        </tbody>
    </table>

    <!-- 글 내용 -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>글내용</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${boards.content}"></td>
            </tr>
        </tbody>
    </table>

    <!-- ✅ 여기 추가 -->
    <div class="mt-3">
        <!-- 수정 버튼 -->
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${boards.id})}">수정</a>

        <!-- 삭제 버튼 -->
        <form th:action="@{/api/board_delete/{id}(id=${boards.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>

    <!-- 목록으로 돌아가기 -->
    <a href="/board_list" class="btn btn-primary mt-3">목록으로</a>

</div>
</body>
</html>
